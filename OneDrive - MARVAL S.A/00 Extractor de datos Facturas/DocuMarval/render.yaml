services:
  - type: web
    name: documarval
    env: python
    plan: starter
    pythonVersion: "3.12"
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: streamlit run lectorFacturas.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      - key: POPPLER_PATH
        value: /usr/bin
    healthCheckPath: /
    autoDeploy: true

