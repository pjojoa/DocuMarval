<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D1FF"/>
      <stop offset="100%" stop-color="#14B8A6"/>
    </linearGradient>
  </defs>
  
  <!-- Nube estilizada (tres círculos superpuestos) -->
  <g id="cloud">
    <circle cx="25" cy="35" r="16" fill="url(#cyanGrad)" opacity="0.9"/>
    <circle cx="10" cy="28" r="12" fill="url(#cyanGrad)"/>
    <circle cx="40" cy="25" r="11" fill="url(#cyanGrad)"/>
    <ellipse cx="25" cy="48" rx="22" ry="8" fill="url(#cyanGrad)"/>
  </g>
  
  <!-- Documento blanco superpuesto -->
  <g id="document">
    <rect x="18" y="18" width="28" height="35" rx="2.5" fill="#FFFFFF"/>
    <polygon points="18,18 26,18 26,26" fill="#E6F3FF"/>
    <rect x="22" y="26" width="18" height="2" rx="0.8" fill="#A0C8DC"/>
    <rect x="22" y="30" width="13" height="2" rx="0.8" fill="#A0C8DC"/>
    <rect x="22" y="34" width="10" height="2" rx="0.8" fill="#A0C8DC"/>
  </g>
  
  <!-- Tres líneas paralelas con círculos al final -->
  <g stroke="#00D1FF" stroke-width="2.5" stroke-linecap="round" fill="none">
    <line x1="48" y1="32" x2="72" y2="32"/>
    <line x1="48" y1="38" x2="82" y2="38"/>
    <line x1="48" y1="44" x2="68" y2="44"/>
  </g>
  <g fill="#00D1FF">
    <circle cx="72" cy="32" r="2.5"/>
    <circle cx="82" cy="38" r="2.5"/>
    <circle cx="68" cy="44" r="2.5"/>
  </g>
  
  <!-- Wordmark "DocuMarval" -->
  <text x="92" y="42" font-family="'Segoe UI', 'Inter', Arial, sans-serif" font-size="26" font-weight="700" letter-spacing="-0.5" fill="#FFFFFF">Docu</text>
  <text x="142" y="42" font-family="'Segoe UI', 'Inter', Arial, sans-serif" font-size="26" font-weight="700" letter-spacing="-0.5" fill="#00D1FF">Marval</text>
</svg>

